    <title>Fitness Pro Elite</title>
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              },
              dark: {
                bg: '#020617', // Slate 950
                card: '#0f172a', // Slate 900
                glass: 'rgba(15, 23, 42, 0.6)',
                text: '#f8fafc',
                muted: '#64748b'
              }
            },
            backgroundImage: {
              'premium-gradient': 'linear-gradient(to bottom right, #020617, #0f172a)',
              'gold-gradient': 'linear-gradient(135deg, #fbbf24 0%, #d97706 100%)',
              'blue-gradient': 'linear-gradient(135deg, #38bdf8 0%, #0284c7 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020617;
        background-image: radial-gradient(circle at 50% 0%, #1e293b 0%, #020617 70%);
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        font-family: 'Inter', sans-serif;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
    </style>
